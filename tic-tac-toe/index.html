<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>Tic Tac Toe</nav>
    <div class="gameContainer">
        <div class="gameLayout">
            <div class="box bl-0 bt-0"></div>
            <div class="box bt-0"></div>
            <div class="box br-0 bt-0"></div>
            <div class="box bl-0"></div>
            <div class="box"></div>
            <div class="box br-0"></div>
            <div class="box bl-0 bb-0"></div>
            <div class="box bb-0"></div>
            <div class="box br-0 bb-0"></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome To Tic Tac Toe Game</h1>
            <div class="win">

                <h4>Turn For <span class="turn">X</span></h4>
                <button class="reset" onclick="reset()">Reset</button>
            </div>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
