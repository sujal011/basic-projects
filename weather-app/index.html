<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="searchbar">
            <input type="text" class="search" id="textInput" placeholder="City">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <div class="weather">
           <img src="images/rain.png" alt="weather-icon" class="weather-icon">
           <h1 class="temp">10 Â°C</h1>
           
           <h2 class="city"></h1>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="" srcset="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="" srcset="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div> 

    </main>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/17c00034ad.js" crossorigin="anonymous"></script>
</body>
</html>
