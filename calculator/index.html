<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calc">
        <div class="display">
            <input type="text" name="" id="display" placeholder="0">
        </div>
        <div class="btns">
            <div class="btn-row">
                <div class="btn op ">AC</div>
                <div class="btn op ">DEL</div>
                <div class="btn op ">%</div>
                <div class="btn op ">/</div>
            </div>
            <div class="btn-row">
                <div class="btn ">7</div>
                <div class="btn ">8</div>
                <div class="btn ">9</div>
                <div class="btn op ">*</div>
            </div>
            <div class="btn-row">
                <div class="btn ">4</div>
                <div class="btn ">5</div>
                <div class="btn ">6</div>
                <div class="btn op ">-</div>
            </div>
            <div class="btn-row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn op">+</div>
            </div>
            <div class="btn-row">
                <div class="btn ">00</div>
                <div class="btn ">0</div>
                <div class="btn ">.</div>
                <div class="btn equals ">=</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
