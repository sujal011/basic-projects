<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="panel">
            <div class="p-top">
                <div class="elem">
                    <h4>Hit</h4>
                    <div class="box" id="hit">5</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div class="box" id="score">5</div>
                </div>
            </div>
            <div class="p-btm">
                <div class="bubble">5</div>
                
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
